<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Premium Reward App</title>

<script src='//niphaumeenses.net/vignette.min.js'
data-zone='10282897'
data-sdk='show_10282897'></script>

<style>
body{
background:#0f0c29;
color:white;
font-family:sans-serif;
text-align:center;
padding:30px;
}

.card{
background:rgba(255,255,255,0.05);
padding:25px;
border-radius:15px;
max-width:400px;
margin:auto;
}

button{
width:100%;
padding:15px;
margin-top:15px;
border:none;
border-radius:10px;
font-weight:bold;
cursor:pointer;
}

.reward{
background:gold;
color:black;
}

.auto{
background:green;
color:white;
}

.auto.off{
background:red;
}
</style>
</head>
<body>

<h2>üíé Premium Reward Zone</h2>

<div class="card">
<p>Points: <b id="points">0</b></p>
<p>Balance: $<b id="balance">0.00</b></p>

<button class="reward" onclick="showRewardedAd()">üéÅ Watch & Earn</button>
<button class="auto off" id="autoBtn" onclick="toggleAuto()">‚è≥ Auto Ads: OFF</button>
</div>

<script>

let points = parseInt(localStorage.getItem("points") || 0);
let balance = parseFloat(localStorage.getItem("balance") || 0);
let autoMode = false;
let autoInterval = null;
let adRunning = false;

updateUI();

function updateUI(){
document.getElementById("points").innerText = points;
document.getElementById("balance").innerText = balance.toFixed(2);
}

/* Reward Logic */
function rewardUser(){
points += 10;
balance += 0.01;
localStorage.setItem("points",points);
localStorage.setItem("balance",balance);
updateUI();
}

/* Show Ad */
function showRewardedAd(){

if(adRunning) return; // prevent spam
if(typeof show_10282897 !== "function"){
alert("Ad not ready. Use Live Hosting.");
return;
}

adRunning = true;

show_10282897().then(()=>{
rewardUser();
adRunning = false;
}).catch(()=>{

// fallback popup
show_10282897('pop').then(()=>{
rewardUser();
adRunning = false;
}).catch(()=>{
adRunning = false;
});

});
}

/* Auto Mode */
function toggleAuto(){

autoMode = !autoMode;
const btn = document.getElementById("autoBtn");

if(autoMode){

btn.classList.remove("off");
btn.innerText = "‚è≥ Auto Ads: ON";

/* 30 sec safe interval */
autoInterval = setInterval(()=>{
if(!adRunning){
showRewardedAd();
}
},30000);

}else{

btn.classList.add("off");
btn.innerText = "‚è≥ Auto Ads: OFF";
clearInterval(autoInterval);

}

}

</script>
</body>
</html>
