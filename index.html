<!DOCTYPE html>
<html lang="en">

  <style>

    body {

      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #050a10;

    .app-container {

      width: 340px;
      backdrop-filter: blur(20px);
      text-align: center;
    }

    h2 {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      background: linear-gradient(135deg, #00f2ff, #7000ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 26px;
    }

    .dev-link {
      font-size: 12px;
      color: #64748b;
      text-decoration: none;
      margin-bottom: 20px;
      display: inline-block;
    }

    .stats-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 15px;
      margin: 20px 0;
      display: flex;
      justify-content: space-around;
    }

    .stat-item span { font-size: 11px; color: #94a3b8; display: block; }
    .stat-item b { font-size: 18px; color: #00f2ff; }

    .progress-circle {
      position: relative;
      width: 130px;
      height: 130px;
      margin: 0 auto 25px;
    }

    .progress-circle svg { transform: rotate(-90deg); width: 130px; height: 130px; }
    .progress-circle circle { fill: none; stroke-width: 8; stroke-linecap: round; }
    .progress-bg { stroke: rgba(255, 255, 255, 0.1); }
    .progress-fill {
      stroke: #00f2ff;
      stroke-dasharray: 408;
      stroke-dashoffset: 408;
      transition: 0.5s;
    }

    .network-badge {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(0, 242, 255, 0.1);
      color: #00f2ff;
      margin-bottom: 15px;
      display: inline-block;
    }

    .btn-group { display: flex; flex-direction: column; gap: 10px; }
    .btn {
      padding: 14px;
      border-radius: 15px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-main { background: #00f2ff; color: #000; }
    .btn-main:hover { transform: scale(1.03); background: #fff; }
    .btn-sec { background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #fff; }
    .btn-stop { border-color: #ff4b4b; color: #ff4b4b; }

    #toast {
      position: fixed;
      bottom: 30px;
      background: #00f2ff;
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: 600;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>

  <div id="toast">Reward Added!</div>

  <div class="app-container">
    <h2>Dual Ad Engine</h2>
    <a href="https://t.me/DEVELOPER_GOPAL" class="dev-link">Developed by GOPAL</a>

    <div class="network-badge" id="next-ad">Next: Monetag</div>

    <div class="stats-card">
      <div class="stat-item"><span>Ads</span><b id="ads-count">0</b></div>
      <div class="stat-item"><span>Points</span><b id="points-count">0</b></div>
    </div>

    <div class="progress-circle">
      <svg><circle class="progress-bg" cx="65" cy="65" r="60"></circle><circle class="progress-fill" id="p-bar" cx="65" cy="65" r="60"></circle></svg>
      <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); font-weight:700;" id="p-text">0%</div>
    </div>

    <div class="btn-group">
      <button class="btn btn-main" onclick="handleAdClick()">‚ñ∂Ô∏è Watch Ad</button>
      <button class="btn btn-sec" onclick="startAuto()">üîÑ Auto Mode</button>

    </div>
  </div>

  <script>
    let adsWatched = 0;
    let points = 0;
    let autoInterval = null;
    let currentNetwork = 'monetag'; // ‡¶™‡¶∞‡ßç‡¶Ø‡¶æ‡ßü‡¶ï‡ßç‡¶∞‡¶Æ‡ßá ‡¶™‡¶∞‡¶ø‡¶¨‡¶∞‡ßç‡¶§‡¶®‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶ü‡ßç‡¶∞‡ßç‡¶Ø‡¶æ‡¶ï‡¶æ‡¶∞

    function updateUI() {
      document.getElementById('ads-count').innerText = adsWatched;
      document.getElementById('points-count').innerText = points;
      document.getElementById('next-ad').innerText = "Next: " + (currentNetwork === 'monetag' ? 'Monetag' : 'Gigapub');
      
      let percent = (adsWatched % 10) * 10;
      let offset = 408 - (408 * percent) / 100;
      document.getElementById('p-bar').style.strokeDashoffset = offset;
      document.getElementById('p-text').innerText = percent + "%";
    }

    async function handleAdClick() {
      if (currentNetwork === 'monetag') {
        // Monetag Ad Show
        if (typeof show_10320222 === 'function') {
          show_10320222().then(() => {
            awardUser("Monetag");
            currentNetwork = 'gigapub'; // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶ó‡¶ø‡¶ó‡¶æ‡¶™‡¶æ‡¶¨
            updateUI();
          });
        }
      } else {
        // Gigapub Ad Show
        if (typeof triggerAd === 'function') { 
          // ‡¶ó‡¶ø‡¶ó‡¶æ‡¶™‡¶æ‡¶¨ ‡¶è‡¶∞ ‡¶ü‡ßç‡¶∞‡¶ø‡¶ó‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶∏‡¶æ‡¶ß‡¶æ‡¶∞‡¶£‡¶§ triggerAd ‡¶¨‡¶æ ‡¶Ö‡¶ü‡ßã ‡¶≤‡ßã‡¶° ‡¶π‡ßü)
          triggerAd().then(() => {
            awardUser("Gigapub");
            currentNetwork = 'monetag'; // ‡¶™‡¶∞‡¶¨‡¶∞‡ßç‡¶§‡ßÄ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶° ‡¶Æ‡¶®‡¶ø‡¶ü‡ßç‡¶Ø‡¶æ‡¶ó
            updateUI();
          }).catch(() => {
            // ‡¶Ø‡¶¶‡¶ø triggerAd ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤
            awardUser("Gigapub");
            currentNetwork = 'monetag';
            updateUI();
          });
        } else {
          // ‡¶¨‡¶ø‡¶ï‡¶≤‡ßç‡¶™ ‡¶™‡¶¶‡ßç‡¶ß‡¶§‡¶ø ‡¶Ø‡¶¶‡¶ø SDK ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶®‡¶æ ‡¶™‡¶æ‡ßü
          awardUser("Gigapub");
          currentNetwork = 'monetag';
          updateUI();
        }
      }
    }

    function awardUser(network) {
      adsWatched++;
      points += 10;
      showToast(network + " Ad Success!");
    }

    function startAuto() {
      if(autoInterval) return;
      showToast("Auto Mode On");
      autoInterval = setInterval(handleAdClick, 7000); // ‡ß≠ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶®‡ßç‡¶§‡¶∞
    }

    function stopAuto() {
      clearInterval(autoInterval);
      autoInterval = null;
      showToast("Auto Mode Off");
    }

    function showToast(msg) {
      const t = document.getElementById('toast');
      t.innerText = msg; t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 2000);
    }
  </script>

</body>
</html>
