<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:linear-gradient(135deg,#0f0c29,#1b1b3a,#24243e);
color:#fff;
display:flex;
flex-direction:column;
align-items:center;
min-height:100vh;
padding-bottom:90px;
overflow-x:hidden;
}

/* Neon Header */
.header{
width:100%;
padding:20px;
text-align:center;
font-size:22px;
font-weight:700;
background:linear-gradient(90deg,#ffd700,#ffae00);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
text-shadow:0 0 15px rgba(255,215,0,0.6);
animation:glow 2s infinite alternate;
}

@keyframes glow{
from{text-shadow:0 0 10px rgba(255,215,0,0.4);}
to{text-shadow:0 0 25px rgba(255,215,0,1);}
}

/* Glass Card */
.card{
width:90%;
max-width:420px;
margin-top:25px;
padding:25px;
border-radius:20px;
background:rgba(255,255,255,0.05);
backdrop-filter:blur(15px);
border:1px solid rgba(255,255,255,0.1);
box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

/* Balance Section */
.balance-box{
display:flex;
justify-content:space-between;
margin-bottom:20px;
font-size:15px;
}

/* Reward Button */
.reward-btn{
width:100%;
padding:15px;
border:none;
border-radius:14px;
font-size:16px;
font-weight:600;
cursor:pointer;
background:linear-gradient(45deg,#ffd700,#ff9900);
color:#111;
box-shadow:0 5px 20px rgba(255,215,0,0.4);
transition:.3s;
animation:pulse 2s infinite;
}

.reward-btn:hover{
transform:scale(1.05);
box-shadow:0 8px 25px rgba(255,215,0,0.8);
}

@keyframes pulse{
0%{box-shadow:0 0 10px rgba(255,215,0,0.4);}
50%{box-shadow:0 0 25px rgba(255,215,0,0.9);}
100%{box-shadow:0 0 10px rgba(255,215,0,0.4);}
}

/* Toggle Button */
.toggle-btn{
margin-top:15px;
width:100%;
padding:12px;
border:none;
border-radius:12px;
cursor:pointer;
font-weight:600;
background:linear-gradient(45deg,#00ff88,#00cc66);
color:#111;
transition:.3s;
}

.toggle-btn.off{
background:linear-gradient(45deg,#ff4d4d,#cc0000);
color:#fff;
}

/* Bottom Nav */
.bottom-nav{
position:fixed;
bottom:0;
width:100%;
display:flex;
justify-content:space-around;
background:rgba(0,0,0,0.9);
padding:15px 0;
border-top:1px solid rgba(255,255,255,0.1);
}

.bottom-nav a{
color:#ffd700;
text-decoration:none;
font-size:14px;
text-align:center;
}

.bottom-nav a:hover{
color:#fff;
}
</style>
</head>

<body>

<div class="header">üíé PREMIUM REWARD ZONE</div>

<div class="card">
<div class="balance-box">
<div>Points: <b id="points">0</b></div>
<div>Balance: $<b id="balance">0.00</b></div>
</div>

<button class="reward-btn" onclick="showRewardedAd()">üéÅ Watch & Earn</button>
<button class="toggle-btn off" id="autoBtn" onclick="toggleAutoAds()">‚è≥ Auto Ads: OFF</button>
</div>

<div class="bottom-nav">
<a href="#">Home</a>
<a href="javascript:void(0)" onclick="shareChannel()">Share</a>
<a href="https://t.me/Ai_Income_Leb" target="_blank">Developer</a>
</div>

<script>
let points = parseInt(localStorage.getItem('points') || 0);
let balance = parseFloat(localStorage.getItem('balance') || 0);
let autoAds = false;
let interval;

document.getElementById('points').textContent = points;
document.getElementById('balance').textContent = balance.toFixed(2);

/* ===== Reward Function ===== */
function rewardUser(){
points += 10;
balance += 0.01;
localStorage.setItem('points', points);
localStorage.setItem('balance', balance);
document.getElementById('points').textContent = points;
document.getElementById('balance').textContent = balance.toFixed(2);
alert("‚úÖ 10 Points + $0.01 Added!");
}

/* ===== Monetag Rewarded Interstitial ===== */
function showRewardedAd(){
if(typeof show_10282897 === "function"){
show_10282897().then(()=>{
rewardUser();
}).catch(()=>{
// fallback popup rewarded
show_10282897('pop').then(()=>{
rewardUser();
}).catch(()=>{
alert("‚ö†Ô∏è Ad not available. Try again.");
});
});
}else{
alert("‚ö†Ô∏è Run on Live Server!");
}
}

/* ===== Auto Ads ===== */
function toggleAutoAds(){
autoAds = !autoAds;
const btn = document.getElementById("autoBtn");
if(autoAds){
btn.classList.remove("off");
btn.innerText="‚è≥ Auto Ads: ON";
interval=setInterval(showRewardedAd,20000);
}else{
btn.classList.add("off");
btn.innerText="‚è≥ Auto Ads: OFF";
clearInterval(interval);
}
}

/* ===== Share ===== */
function shareChannel(){
window.open("https://t.me/share/url?url=https://t.me/DEVELOPER_GOPAL","_blank");
}
</script>

</body>
</html>
