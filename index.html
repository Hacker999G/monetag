<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gigapub Ad Reward System</title>
  
  <script src="https://ad.gigapub.tech/script?id=1096"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Outfit:wght@500;700&display=swap');

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #050a10;
      font-family: 'Inter', sans-serif;
      color: #ffffff;
      overflow: hidden;
    }

    /* Background Glow Effect */
    body::before {
      content: "";
      position: absolute;
      width: 350px;
      height: 350px;
      background: rgba(112, 0, 255, 0.15);
      filter: blur(100px);
      border-radius: 50%;
      top: -50px;
      right: -50px;
    }

    .app-container {
      background: rgba(15, 23, 42, 0.85);
      border-radius: 32px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      padding: 35px;
      width: 320px;
      backdrop-filter: blur(25px);
      position: relative;
      z-index: 10;
      text-align: center;
    }

    h2 {
      margin: 0;
      font-family: 'Outfit', sans-serif;
      font-size: 24px;
      background: linear-gradient(135deg, #7000ff, #00f2ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }

    .dev-label {
      font-size: 12px;
      color: #64748b;
      text-decoration: none;
      display: block;
      margin-top: 5px;
      margin-bottom: 25px;
      transition: 0.3s;
    }

    .dev-label:hover { color: #00f2ff; }

    .stats-card {
      background: rgba(255, 255, 255, 0.04);
      border-radius: 20px;
      padding: 15px;
      margin-bottom: 25px;
      display: flex;
      justify-content: space-around;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .stat-box span { font-size: 11px; color: #94a3b8; text-transform: uppercase; display: block; }
    .stat-box b { font-size: 20px; color: #f8fafc; }

    /* Progress Circle */
    .progress-container {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 30px;
    }

    .progress-container svg { transform: rotate(-90deg); width: 140px; height: 140px; }
    .progress-container circle { fill: none; stroke-width: 10; stroke-linecap: round; }
    .progress-bg { stroke: rgba(255, 255, 255, 0.05); }
    .progress-fill {
      stroke: #7000ff;
      stroke-dasharray: 440;
      stroke-dashoffset: 440;
      transition: stroke-dashoffset 0.8s ease;
      filter: drop-shadow(0 0 8px #7000ff);
    }

    .progress-val {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 26px;
      font-weight: 700;
      font-family: 'Outfit', sans-serif;
    }

    /* Buttons */
    .btn-stack { display: flex; flex-direction: column; gap: 12px; }
    .btn {
      padding: 15px;
      border-radius: 16px;
      border: none;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .btn-main { background: #7000ff; color: white; box-shadow: 0 10px 20px rgba(112, 0, 255, 0.3); }
    .btn-main:hover { transform: scale(1.05); background: #8224ff; }

    .btn-sec { background: transparent; border: 1px solid rgba(255, 255, 255, 0.1); color: #fff; }
    .btn-sec:hover { background: rgba(255, 255, 255, 0.05); }

    .btn-stop { color: #ff4b4b; border-color: rgba(255, 75, 75, 0.2); }

    #toast {
      position: fixed;
      bottom: 25px;
      background: #7000ff;
      color: white;
      padding: 12px 25px;
      border-radius: 50px;
      font-size: 14px;
      display: none;
      z-index: 100;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <div id="toast">Reward Credited!</div>

  <div class="app-container">
    <h2>Gigapub Rewards</h2>
    <a href="https://t.me/DEVELOPER_GOPAL" target="_blank" class="dev-label">Developed by GOPAL</a>

    <div class="stats-card">
      <div class="stat-box"><span>ADS</span><b id="count">0</b></div>
      <div class="stat-box"><span>POINTS</span><b id="pts">0</b></div>
    </div>

    <div class="progress-container">
      <svg>
        <circle class="progress-bg" cx="70" cy="70" r="65"></circle>
        <circle class="progress-fill" id="bar" cx="70" cy="70" r="65"></circle>
      </svg>
      <div class="progress-val" id="val">0%</div>
    </div>

    <div class="btn-stack">
      <button class="btn btn-main" onclick="watchGigapubAd()">üé¨ Watch Gigapub Ad</button>
      <button class="btn btn-sec" onclick="startAuto()">‚ö° Auto Play</button>
      <button class="btn btn-sec btn-stop" onclick="stopAuto()">‚èπÔ∏è Stop</button>
    </div>
  </div>

  <script>
    let watched = 0;
    let points = 0;
    let auto = null;

    function update() {
      document.getElementById('count').innerText = watched;
      document.getElementById('pts').innerText = points;
      
      let p = (watched % 10) * 10;
      let off = 440 - (440 * p) / 100;
      document.getElementById('bar').style.strokeDashoffset = off;
      document.getElementById('val').innerText = p + "%";
    }

    function watchGigapubAd() {
      // Gigapub ‡¶è‡¶∞ triggerAd ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® ‡¶ï‡¶≤ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá
      if (typeof triggerAd === 'function') {
        triggerAd().then(() => {
          reward();
        }).catch(() => {
          // ‡¶Ø‡¶¶‡¶ø trigger ‡¶ï‡¶æ‡¶ú ‡¶®‡¶æ ‡¶ï‡¶∞‡ßá ‡¶§‡¶¨‡ßá ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∞‡¶ø‡¶ì‡ßü‡¶æ‡¶∞‡ßç‡¶° (‡¶¨‡¶ø‡¶ï‡¶≤‡ßç‡¶™ ‡¶π‡¶ø‡¶∏‡ßá‡¶¨‡ßá)
          reward();
        });
      } else {
        // ‡¶Ø‡¶¶‡¶ø ‡¶∏‡¶∞‡¶æ‡¶∏‡¶∞‡¶ø ‡¶∏‡ßç‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶∞‡¶æ‡¶®‡¶ø‡¶Ç ‡¶•‡¶æ‡¶ï‡ßá
        reward();
      }
    }

    function reward() {
      watched++;
      points += 15;
      update();
      msg("15 Points Received!");
    }

    function startAuto() {
      if(auto) return;
      msg("Auto Mode Enabled");
      auto = setInterval(watchGigapubAd, 6000); // ‡ß¨ ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶Ö‡¶®‡ßç‡¶§‡¶∞ ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶°
    }

    function stopAuto() {
      clearInterval(auto);
      auto = null;
      msg("Auto Mode Disabled");
    }

    function msg(m) {
      const t = document.getElementById('toast');
      t.innerText = m;
      t.style.display = 'block';
      setTimeout(() => t.style.display = 'none', 2000);
    }
  </script>

</body>
</html>
